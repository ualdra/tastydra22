version: '3.7'

services:
  postgres:
    image: "postgres:${POSTGRES_VERSION}"
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '5438:5432'
    volumes: 
      - ./data:/var/lib/postgresql/data
    
  frontend:
    build: .
    ports:
      - "4200:4200"
