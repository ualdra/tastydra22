version: '3.7'
 
services:
  postgres:
    image: postgres:latest
    restart: always
    env_file:
      - ./.env
    ports:
      - '5432:5432'
    volumes: 
      - ./data:/var/lib/postgresql/data
    
  frontend:
    build: ./frontend
    ports:
      - "8080:80"

  backend:
    build: ./backend
    depends_on:
      - postgres
    ports:
      - "8081:8081"
