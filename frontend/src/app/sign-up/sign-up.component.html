<div class="box">
  <mat-card>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide_password ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide_password = !hide_password"
      >
        <mat-icon>{{
          hide_password ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Repeat password</mat-label>
      <input matInput [type]="hide_repeat ? 'password' : 'text'" />
      <button mat-icon-button matSuffix (click)="hide_repeat = !hide_repeat">
        <mat-icon>{{ hide_repeat ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-button>Sign up</button>
  </mat-card>
</div>
